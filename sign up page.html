<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<link rel = "stylesheet"
   type = "text/css"
   href = "signup.css" />
<link href="https://fonts.googleapis.com/css?family=Poppins|Work+Sans&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="Absolute-Center">
                <div class="col-md-12 text-center">

                    <h2>Welcome!</h2>
                    <p>Already have an account? <span><b><a href="#" style="color: #C9472C;">Log in</a></b></span></p>
                    <form class="">
                        <div class="form-group">
                            <input type="text" name="firstname" class="form-style"
                        id="fname"
                                placeholder="Full Name" required class="input text-input">
                            <small>
                                <p id="validfname"></p>
                            </small>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-style" id="inputEmail" aria-describedby="emailHelp"
                                placeholder="Your email" required class="input text-input">

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-style" id="inPass"
                                placeholder="Enter Password" required class="input text-input">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-style" id="cnfPass"
                                placeholder="Confirm Password" required class="input text-input">
                        </div>
                        <div class="dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                Mentor or Intern?
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Mentor</a>
                                <a class="dropdown-item" href="#">Intern</a>
                            </div>
                        </div>


                        <br>
                        <button type="submit"
                            style="background-color: #C9472C; color:white; border-radius: 10px; border:#C9472C;
                            width:160px; height:40px;">Sign
                            Up</button>
                    </form>
                    <small>By signing up you are agreeing to our <span><a href="#">terms of service.</a> Privacy Policy
                        </span></small>
                </div>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</body>

</html>
