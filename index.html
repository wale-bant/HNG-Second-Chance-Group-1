<!DOCTYPE html>
<html>
<head>
	<title>SIGN-UP PAGE</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Welcome back!</h1>
	<p class="first">Don't have an account yet? 
		<a href="#">Sign Up</a>
	</p>
		<form action="">
			<div class="second">
				<label></label>
				<input type="email" name="email" placeholder="Email address">
			</div>
			<br>
			<div class="third">
				<label></label>
				<input type="password" name="text" placeholder="Your password">
			</div>
			<br>
			<div class="choose">
				<label></label>
				<select>
					<option>mentor</option>
					<option>intern</option>
				</select>
			</div>
			<p class="fourth"><a href="#">Forgot Password?</a></p>
			<div class="btn">
				<button >Log in</button>
			</div>
		</form>
</body>
</html>
